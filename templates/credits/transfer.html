{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Transfer Credits</h2>
  <p class="text-muted">
    Send credits directly to another user. You can also arrive here from a specific
    session, in which case the fields may be pre-filled for you.
  </p>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Email of recipient</label>
      <input type="email" class="form-control" name="to_email" required value="{{ to_email|default:'' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input type="number" class="form-control" name="amount" min="1" required value="{{ amount|default:'' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Note (optional)</label>
      <input type="text" class="form-control" name="note" value="{{ note|default:'' }}">
    </div>
    <button type="submit" class="btn btn-primary">Send credits</button>
  </form>
</div>
{% endblock %}
