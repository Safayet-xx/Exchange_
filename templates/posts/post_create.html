{% extends "base.html" %}

{% block content %}
<div class="container" style="padding: 20px; max-width: 600px; margin: 0 auto;">
    <h2>âž• Create New Post</h2>
    <p>Offer your help or request help from the community</p>
    
    <form method="post" style="background: white; padding: 30px; border-radius: 8px; border: 1px solid #e0e0e0; margin-top: 20px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Type of Post</label>
            {{ form.kind }}
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Skill Name</label>
            {{ form.skill_name }}
            <small style="color: #666;">e.g., Python, Django, React, Machine Learning</small>
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Title</label>
            {{ form.title }}
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Description</label>
            {{ form.description }}
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">Create Post</button>
            <a href="{% url 'posts:list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
