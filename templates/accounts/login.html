{% extends "base.html" %}

{% block title %}Login - Exchange Platform{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">ðŸŽ“ Login</h2>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">University Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="your.email@university.ac.uk"
                                   required
                                   autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password"
                                   required>
                            <div class="text-end mt-1">
                                <small><a href="{% url 'accounts:forgot_password' %}">Forgot password?</a></small>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? 
                                <a href="{% url 'accounts:signup' %}">Sign up here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
