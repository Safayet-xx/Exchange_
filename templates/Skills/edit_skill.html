{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header"><h3>Edit Skill</h3></div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'skills:my_skills' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
