{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Browse Skills</h2>
    <form method="get" class="mb-3">
        <input type="text" name="q" class="form-control" placeholder="Search skills..." value="{{ query }}">
    </form>
    <div class="row">
        {% for skill in skills %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5>{{ skill.name }}</h5>
                        {% if skill.category %}
                            <small>{{ skill.category.name }}</small>
                        {% endif %}
                        <p><small>{{ skill.user_skills.count }} users have this skill</small></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
