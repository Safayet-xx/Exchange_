{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-danger text-white"><h3>Remove Skill</h3></div>
        <div class="card-body">
            <p>Are you sure you want to remove <strong>{{ user_skill.skill.name }}</strong> from your skills?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Remove</button>
                <a href="{% url 'skills:my_skills' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
