{% extends "base.html" %}

{% block content %}
<div class="container" style="padding: 20px; max-width: 600px; margin: 0 auto;">
    <h2>âž• Add Skill to Your Profile</h2>
    <p>Add a skill to showcase on your profile</p>
    
    <form method="post" style="background: white; padding: 30px; border-radius: 8px; border: 1px solid #e0e0e0; margin-top: 20px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Skill</label>
            {{ form.skill }}
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Proficiency Level</label>
            {{ form.proficiency_level }}
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Years of Experience</label>
            {{ form.years_of_experience }}
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Description (Optional)</label>
            {{ form.description }}
            <small style="color: #666;">Describe your experience with this skill</small>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">Add Skill</button>
            <a href="{% url 'skills:list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
