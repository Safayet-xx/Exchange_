name: exchange

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-${DB_NAME:-exchange}}
      POSTGRES_USER: ${POSTGRES_USER:-${DB_USER:-exchange}}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-${DB_PASSWORD:-exchange}}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Do NOT expose Postgres to host to avoid port conflicts (5432)
    # ports:
    #   - "5432:5432"

  web:
    build: .
    env_file:
      - .env
    environment:
      # Make sure Django uses Postgres in Docker
      DB_ENGINE: ${DB_ENGINE:-postgres}
      DB_NAME: ${DB_NAME:-exchange}
      DB_USER: ${DB_USER:-exchange}
      DB_PASSWORD: ${DB_PASSWORD:-exchange}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}

      # Gunicorn
      GUNICORN: ${GUNICORN:-1}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-3}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
    volumes:
      # Keep uploads persistent
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
  media_data:
