services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: exchange
      POSTGRES_USER: exchange
      POSTGRES_PASSWORD: exchange
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    environment:
      # Django / settings
      DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"

      # Database (Docker Postgres)
      DB_ENGINE: "postgres"
      DB_NAME: "exchange"
      DB_USER: "exchange"
      DB_PASSWORD: "exchange"
      DB_HOST: "db"
      DB_PORT: "5432"

      # Gunicorn
      GUNICORN: "1"
      WEB_CONCURRENCY: "3"
      GUNICORN_TIMEOUT: "120"
    volumes:
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
  media_data:
