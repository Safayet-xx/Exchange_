{% extends "base.html" %}
{% block title %}Login | Exchange{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
        <label for="id_username">Email or username</label><br>
        {{ form.username }}
        {{ form.username.errors }}
    </div>

    <div>
        <label for="id_password">Password</label><br>
        {{ form.password }}
        {{ form.password.errors }}
    </div>

    <button type="submit">Log in</button>
</form>

<p>Don't have an account?
    <a href="{% url 'accounts:signup' %}">Sign up</a>
</p>
{% endblock %}
